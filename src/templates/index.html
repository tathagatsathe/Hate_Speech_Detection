<html>
    <title>Hatespeech detector</title>
    <body style="display:flex;justify-content: center;align-items:center;">
        <div style="width:600px;height:400px;border:3px solid #1DA1F2;border-radius:10px;display:flex;flex-direction: column;align-items:center;justify-content:center;background-color: rgb(29,161,242,0.1);">
            <form action="/predict" method="post">
            <input type="text" name="text" placeholder="Write here" required="required" style="width:300px;padding:5px 5px;font-size:20px;border-radius:5px;">
            <button type="submit" style="width:100px;padding:8px;font-size:15px;background-color:#1DA1F2;color:white;font-weight: bold;border-radius:5px;">Predict</button>
            </form>
        <a style="display: block;font-weight:bold;font-size:15px;">{{ prediction_text }}</a>
        </div>
    </body>
</html>
